<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Master - Stylish Edition</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    
    <style>
        :root { 
            --bg: #0b0e14; --card: #161b22; --header-bg: rgba(11, 14, 20, 0.9);
            --accent: #0ea5e9; --success: #10b981; --text: #e6edf3; --note: #8b949e; 
            --daily: #38bdf8; --hazama: #fbbf24; --full: #f43f5e; --long: #a855f7; 
            --none: #484f58; --danger: #f85149; --gold: #d29922; --border: #30363d;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); color: var(--text); padding: 0; margin: 0; 
            line-height: 1.5; -webkit-text-size-adjust: 100%;
            overflow-x: hidden;
        }

        .container { max-width: 600px; margin: auto; padding: 0 12px; }
 
        .fixed-header { 
            position: sticky; top: 0; z-index: 1100; background: var(--header-bg); 
            backdrop-filter: blur(8px); padding-top: 10px; border-bottom: 1px solid var(--border); 
        }
        
        .slot-bar { display: flex; gap: 6px; margin-bottom: 4px; }
        .slot-btn { 
            flex: 1; padding: 12px 4px; font-size: 11px; font-weight: 800;
            background: transparent; color: var(--note); 
            border: 1px solid var(--border); border-radius: 8px; 
            cursor: pointer; transition: all 0.2s;
        }
        .slot-btn.active { 
            background: rgba(14, 165, 233, 0.2); color: var(--accent); border-color: var(--accent); 
        }

        .top-status-bar { 
            background: var(--card); display: flex; justify-content: space-between; align-items: center; 
            padding: 12px 18px; border-radius: 12px; margin-bottom: 12px; border: 1px solid var(--border);
        }
        .pts-badge { 
            background: #000; color: var(--accent); border: 2px solid var(--accent); 
            padding: 6px 16px; border-radius: 30px; font-weight: 800; font-size: 1.2rem;
        }
        .pts-badge.reached { background: var(--success); color: #000; border-color: #fff; }
 
        /* „Çø„Çπ„ÇØ„Ç¢„Ç§„ÉÜ„É†„ÅÆÊîπËâØ */
        .task-item { 
            display: flex; align-items: center; background: var(--card); 
            padding: 4px 12px; margin-bottom: 8px; border-radius: 12px; border: 1px solid var(--border);
            min-height: 60px;
            transition: transform 0.1s;
            touch-action: pan-y; /* Á∏¶„Çπ„ÇØ„É≠„Éº„É´„ÇíÈÇ™È≠î„Åó„Å™„ÅÑ */
        }
        .task-item.dragging { opacity: 0.4; transform: scale(0.98); background: #21262d; }
        .task-item.checked { opacity: 0.25; filter: grayscale(1); }
        
        /* „Ç´„ÉÜ„Ç¥„É™Â§âÊõ¥„Éú„Çø„É≥„ÇíÂ§ß„Åç„ÅèÂ∑¶ÂÅ¥„Å´ÈÖçÁΩÆ */
        .cat-move-btn {
            width: 44px; height: 44px; margin-right: 8px;
            display: flex; align-items: center; justify-content: center;
            background: #21262d; border: 1px solid var(--border);
            border-radius: 10px; font-size: 20px; cursor: pointer;
            color: var(--accent); flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .cat-move-btn:active { background: var(--accent); color: #fff; }

        input[type="checkbox"] { width: 26px; height: 26px; margin-right: 12px; flex-shrink: 0; }

        .task-info { flex: 1; min-width: 0; padding: 8px 0; }
        .task-name { font-weight: 700; font-size: 0.95rem; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .task-note { font-size: 0.75rem; color: var(--note); margin-top: 2px; }

        .del-btn { background: rgba(248, 81, 73, 0.1); color: var(--danger); border: 1px solid var(--danger); border-radius: 6px; padding: 8px; font-size: 14px; margin-left: 8px; }

        /* „Ç´„ÉÜ„Ç¥„É™„Éò„ÉÉ„ÉÄ„Éº */
        .cat-header { font-size: 0.85rem; font-weight: 800; padding: 14px; border-radius: 10px; margin: 15px 0 8px; display: flex; justify-content: space-between; cursor: pointer; }
        .cat-section.closed .task-list { display: none; }
        .cat-daily { background: rgba(56, 189, 248, 0.15); color: var(--daily); }
        .cat-hazama { background: rgba(251, 191, 36, 0.15); color: var(--hazama); }
        .cat-full { background: rgba(244, 63, 94, 0.15); color: var(--full); }
        .cat-none { background: #21262d; color: var(--note); }

        .locked { opacity: 0.2; pointer-events: none; filter: blur(4px); }
    </style>
</head>
<body>
 
<div class="container">
    <div class="fixed-header">
        <div class="slot-bar">
            <button class="slot-btn" onclick="switchSlot(1)" id="slotBtn1">Keep1</button>
            <button class="slot-btn" onclick="switchSlot(2)" id="slotBtn2">Keep2</button>
            <button class="slot-btn" onclick="switchSlot(3)" id="slotBtn3">Keep3</button>
            <button class="slot-btn" onclick="switchSlot(4)" id="slotBtn4">Keep4</button>
            <button class="slot-btn" onclick="switchSlot(5)" id="slotBtn5">Keep5</button>
        </div>

        <div class="top-status-bar">
            <div class="header-left">
                <span id="dateDisplay" style="font-weight:800; font-size:1.1rem;">---</span>
            </div>
            <div id="ptsBadge" class="pts-badge">0</div>
        </div>
 
        <div class="add-form" style="background:var(--card); padding:10px; border-radius:12px; border:1px solid var(--border); margin-bottom:10px;">
            <select id="daySelector" onchange="checkLock()" style="width:100%; padding:10px; margin-bottom:8px; background:#000; color:var(--accent); border:1px solid var(--accent); border-radius:8px; font-weight:bold;">
                <option value="">-- UNLOCK BY SELECTING DAY --</option>
                <option value="mon">MONDAY (Ê≥°Êõ¥Êñ∞)</option><option value="wed">WEDNESDAY (Ê≥°Êõ¥Êñ∞)</option><option value="fri">FRIDAY (Ê≥°Êõ¥Êñ∞)</option><option value="other">OTHER DAYS</option>
            </select>
            <div style="display:flex; gap:5px;">
                <input type="text" id="newName" style="flex:1" placeholder="Task Name">
                <button onclick="addNewTask()" style="background:var(--accent); border:none; color:#fff; padding:0 15px; border-radius:8px; font-weight:bold;">ADD</button>
            </div>
        </div>
    </div>
 
    <div id="mainContent" class="locked">
        <div id="categoryContainers"></div>
    </div>
</div>
 
<script>
    const catKeys = ["daily", "hazama", "full", "long", "none"];
    const catNames = { daily: "DAILY", hazama: "HAZAMA", full: "FULL", long: "LONG-TERM", none: "STANDBY" };

    let currentSlot = localStorage.getItem('currentSlot') || 1;
    let activities = [];
    let catStatus = { daily: true, hazama: true, full: true, long: true, none: true };

    function loadData() {
        const saved = localStorage.getItem(`activities_slot${currentSlot}`);
        activities = saved ? JSON.parse(saved) : [];
        renderList();
    }

    function renderList() {
        const container = document.getElementById('categoryContainers');
        container.innerHTML = "";
        let total = 0;

        catKeys.forEach(catKey => {
            const tasks = activities.filter(t => t.cat === catKey);
            if (tasks.length === 0 && catKey !== 'daily' && catKey !== 'none') return;

            const section = document.createElement('div');
            section.className = `cat-section ${catStatus[catKey] ? '' : 'closed'}`;
            section.innerHTML = `<div class="cat-header cat-${catKey}" onclick="toggleCat('${catKey}')"><span>${catNames[catKey]}</span><span>${tasks.length}</span></div><div class="task-list"></div>`;
            
            const listDiv = section.querySelector('.task-list');
            tasks.forEach(task => {
                if (task.checked && catKey === 'daily') total += (task.pts || 0);
                
                const idx = activities.indexOf(task);
                const item = document.createElement('div');
                item.className = `task-item ${task.checked ? 'checked' : ''}`;
                item.draggable = true;
                
                // Â∑¶ÂÅ¥„Å´Â§ß„Åç„Å™ÁßªÂãï„Éú„Çø„É≥„ÄÅ‰∏≠Â§Æ„Å´ÂêçÂâç„ÄÅÂè≥Á´Ø„Å´ÂâäÈô§
                item.innerHTML = `
                    <div class="cat-move-btn" onclick="changeCat(${idx}, event)">üîÑ</div>
                    <input type="checkbox" onchange="toggleTask(${idx})" ${task.checked ? 'checked' : ''}>
                    <div class="task-info">
                        <div class="task-name">${task.name} <span style="color:var(--accent)">+${task.pts||0}</span></div>
                        <div class="task-note" onclick="editNote(${idx})">${task.note || 'Edit note...'}</div>
                    </div>
                    ${catKey === 'none' ? `<button class="del-btn" onclick="deleteTask(${idx})">üóëÔ∏è</button>` : ''}
                `;

                // „Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó„Ç§„Éô„É≥„Éà (PC/„Çπ„Éû„Éõ‰∏°ÂØæÂøú)
                item.addEventListener('dragstart', (e) => { e.target.classList.add('dragging'); dragSrc = idx; });
                item.addEventListener('dragend', (e) => { e.target.classList.remove('dragging'); renderList(); });
                item.addEventListener('dragover', (e) => { e.preventDefault(); });
                item.addEventListener('drop', (e) => { e.preventDefault(); moveTask(dragSrc, idx); });
                
                listDiv.appendChild(item);
            });
            container.appendChild(section);
        });

        document.getElementById('ptsBadge').innerText = total;
        document.getElementById('ptsBadge').classList.toggle('reached', total >= 145);
        localStorage.setItem(`activities_slot${currentSlot}`, JSON.stringify(activities));
    }

    let dragSrc = null;

    function toggleTask(i) { activities[i].checked = !activities[i].checked; renderList(); }
    function toggleCat(k) { catStatus[k] = !catStatus[k]; renderList(); }
    
    // „Ç´„ÉÜ„Ç¥„É™Â§âÊõ¥„ÇíÁ¢∫ÂÆü„Å´„Åô„Çã
    function changeCat(i, e) {
        e.stopPropagation(); // „Éâ„É©„ÉÉ„Ç∞„ÅåÂßã„Åæ„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´‰øùË≠∑
        const current = activities[i].cat;
        const nextIdx = (catKeys.indexOf(current) + 1) % catKeys.length;
        activities[i].cat = catKeys[nextIdx];
        renderList();
    }

    function moveTask(from, to) {
        const item = activities.splice(from, 1)[0];
        activities.splice(to, 0, item);
        renderList();
    }

    function addNewTask() {
        const name = document.getElementById('newName').value;
        if (!name) return;
        activities.unshift({ name: name, pts: 0, cat: 'daily', checked: false, note: "" });
        document.getElementById('newName').value = "";
        renderList();
    }

    function deleteTask(i) { if (confirm("Delete?")) { activities.splice(i, 1); renderList(); } }
    function checkLock() { document.getElementById('mainContent').className = document.getElementById('daySelector').value ? "" : "locked"; }
    function switchSlot(s) { currentSlot = s; document.querySelectorAll('.slot-btn').forEach((b,i)=>b.classList.toggle('active', i+1==s)); loadData(); }
    function editNote(i) { const n = prompt("Note:", activities[i].note); if (n!==null) { activities[i].note = n; renderList(); } }

    window.onload = () => {
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('ja-JP', { month: 'numeric', day: 'numeric', weekday: 'short' });
        switchSlot(currentSlot);
    };
</script>
</body>
</html>
