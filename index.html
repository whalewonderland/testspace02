<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Master - Ultimate Edition</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    
    <style>
        :root { 
            --bg: #0b0e14; --card: #161b22; --header-bg: rgba(11, 14, 20, 0.9);
            --accent: #0ea5e9; --success: #10b981; --text: #e6edf3; --note: #8b949e; 
            --daily: #38bdf8; --hazama: #fbbf24; --full: #f43f5e; --long: #a855f7; 
            --none: #484f58; --danger: #f85149; --gold: #d29922; --border: #30363d;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); color: var(--text); padding: 0; margin: 0; 
            line-height: 1.5; -webkit-text-size-adjust: 100%; overflow-x: hidden;
        }

        .container { max-width: 600px; margin: auto; padding: 0 12px; }
 
        .fixed-header { position: sticky; top: 0; z-index: 1100; background: var(--header-bg); backdrop-filter: blur(8px); padding-top: 10px; border-bottom: 1px solid var(--border); }
        
        /* Keep„Çπ„É≠„ÉÉ„Éà */
        .slot-bar { display: flex; gap: 4px; margin-bottom: 4px; }
        .slot-btn { flex: 1; padding: 12px 2px; font-size: 10px; font-weight: 800; background: transparent; color: var(--note); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; overflow: hidden; text-overflow: ellipsis; }
        .slot-btn.active { background: rgba(14, 165, 233, 0.2); color: var(--accent); border-color: var(--accent); }
        .rename-hint { font-size: 8px; color: var(--none); text-align: center; margin-bottom: 6px; }

        .top-status-bar { background: var(--card); display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-radius: 12px; margin-bottom: 8px; border: 1px solid var(--border); }
        .pts-badge { background: #000; color: var(--accent); border: 2px solid var(--accent); padding: 4px 12px; border-radius: 30px; font-weight: 800; font-size: 1.1rem; }
        .pts-badge.reached { background: var(--success); color: #000; border-color: #fff; }
 
        /* ËøΩÂä†„ÉªÁÆ°ÁêÜ„Éï„Ç©„Éº„É† */
        .add-form { background: var(--card); padding: 10px; border-radius: 12px; display: flex; flex-direction: column; gap: 6px; margin-bottom: 10px; border: 1px solid var(--border); }
        .input-row { display: flex; gap: 6px; align-items: center; }
        select, input { padding: 8px; border-radius: 6px; border: 1px solid var(--border); font-size: 12px; background: #0d1117; color: #fff; outline: none; }
        .add-btn { background: var(--accent); color: #fff; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }
       
        .csv-actions { display: flex; gap: 4px; margin-top: 2px; }
        .csv-btn { background: #21262d; color: var(--text); border: 1px solid var(--border); padding: 5px; border-radius: 6px; font-size: 9px; flex: 1; cursor: pointer; }
        .sync-btn { background: rgba(14, 165, 233, 0.15); color: var(--accent); border-color: var(--accent); }

        /* „É™„Çπ„ÉàË°®Á§∫ */
        #mainContent { position: relative; padding-top: 5px; }
        .locked { opacity: 0.15; pointer-events: none; filter: blur(6px); }
        .cat-header { font-size: 0.8rem; font-weight: 800; padding: 12px; border-radius: 10px; margin: 12px 0 6px; display: flex; justify-content: space-between; cursor: pointer; }
        .cat-section.closed .task-list { display: none; }
        
        .cat-daily { background: rgba(56, 189, 248, 0.1); color: var(--daily); }
        .cat-hazama { background: rgba(251, 191, 36, 0.1); color: var(--hazama); }
        .cat-full { background: rgba(244, 63, 94, 0.1); color: var(--full); }
        .cat-long { background: rgba(168, 85, 247, 0.1); color: var(--long); }
        .cat-none { background: #1c2128; color: var(--note); }

        /* „Çø„Çπ„ÇØÈ†ÖÁõÆ - „Éâ„É©„ÉÉ„Ç∞ & Â∑®Â§ß„Éú„Çø„É≥ÂØæÂøú */
        .task-item { display: flex; align-items: center; background: var(--card); padding: 6px 10px; margin-bottom: 6px; border-radius: 12px; border: 1px solid var(--border); min-height: 55px; cursor: grab; touch-action: pan-y; }
        .task-item.dragging { opacity: 0.3; background: #2d333b; }
        .task-item.checked { opacity: 0.2; filter: grayscale(1); }
        
        .cat-move-btn { width: 44px; height: 44px; margin-right: 10px; display: flex; align-items: center; justify-content: center; background: #21262d; border: 1px solid var(--border); border-radius: 10px; font-size: 18px; color: var(--accent); flex-shrink: 0; -webkit-tap-highlight-color: transparent; }
        
        input[type="checkbox"] { width: 24px; height: 24px; margin-right: 10px; flex-shrink: 0; accent-color: var(--accent); }
        .task-info { flex: 1; min-width: 0; }
        .task-name { font-weight: 700; font-size: 0.9rem; color: #fff; }
        .task-note { font-size: 0.7rem; color: var(--note); margin-top: 1px; }

        .tool-btn { background: #21262d; color: var(--danger); border: 1px solid var(--danger); border-radius: 6px; padding: 6px 10px; font-size: 12px; margin-left: 5px; cursor: pointer; }
        .btn-reset { width: 100%; padding: 12px; background: transparent; color: var(--danger); border: 1px solid var(--danger); border-radius: 10px; margin: 20px 0; font-weight: bold; }
        #csvFile { display: none; }
    </style>
</head>
<body>
 
<div class="container">
    <div class="fixed-header">
        <div class="slot-bar">
            <button class="slot-btn" onclick="switchSlot(1)" ondblclick="renameSlot(1)" id="slotBtn1">Keep1</button>
            <button class="slot-btn" onclick="switchSlot(2)" ondblclick="renameSlot(2)" id="slotBtn2">Keep2</button>
            <button class="slot-btn" onclick="switchSlot(3)" ondblclick="renameSlot(3)" id="slotBtn3">Keep3</button>
            <button class="slot-btn" onclick="switchSlot(4)" ondblclick="renameSlot(4)" id="slotBtn4">Keep4</button>
            <button class="slot-btn" onclick="switchSlot(5)" ondblclick="renameSlot(5)" id="slotBtn5">Keep5</button>
        </div>
        <div class="rename-hint">‚Äª„ÉÄ„Éñ„É´„Çø„ÉÉ„Éó„ÅßÂêçÂâçÂ§âÊõ¥ / üîÑ„Éú„Çø„É≥„Åß„Ç´„ÉÜ„Ç¥„É™Â§âÊõ¥</div>

        <div class="top-status-bar">
            <div id="dateDisplay" style="font-weight:800;">---</div>
            <div id="ptsBadge" class="pts-badge">0</div>
        </div>
 
        <div class="add-form">
            <select id="daySelector" onchange="checkLock()" style="width:100%; background:#000; color:var(--accent); border:1px solid var(--accent); font-weight:bold; margin-bottom:5px;">
                <option value="">-- UNLOCK BY SELECTING DAY --</option>
                <option value="mon">MONDAY (Ê≥°Êõ¥Êñ∞)</option><option value="wed">WEDNESDAY (Ê≥°Êõ¥Êñ∞)</option><option value="fri">FRIDAY (Ê≥°Êõ¥Êñ∞)</option><option value="other">OTHER DAYS</option>
            </select>
            <div class="input-row">
                <input type="text" id="newName" style="flex:2" placeholder="New Task Name">
                <input type="number" id="newPts" style="flex:0.5" placeholder="pt">
                <select id="newCat" style="flex:1">
                    <option value="daily">„Éá„Ç§„É™„Éº</option><option value="hazama">Áã≠Èñì</option><option value="full">„Éï„É´</option><option value="long">Èï∑Êúü</option><option value="none">ÂæÖÊ©ü</option>
                </select>
                <button class="add-btn" onclick="addNewTask()">ADD</button>
            </div>
            <div class="csv-actions">
                <button class="csv-btn" onclick="exportCSV()">EXPORT</button>
                <button class="csv-btn" onclick="document.getElementById('csvFile').click()">IMPORT</button>
                <button class="csv-btn sync-btn" onclick="syncAllSlots()">ALL SYNC</button>
                <input type="file" id="csvFile" accept=".csv" onchange="importCSV(this)">
            </div>
        </div>
    </div>
 
    <div id="mainContent" class="locked">
        <div id="categoryContainers"></div>
        <button class="btn-reset" onclick="resetAll()">RESET ALL ACTIVITIES</button>
    </div>
</div>
 
<script>
    const catKeys = ["daily", "hazama", "full", "long", "none"];
    const catNames = { daily: "DAILY", hazama: "HAZAMA", full: "FULL", long: "LONG-TERM", none: "STANDBY" };

    let currentSlot = localStorage.getItem('currentSlot') || 1;
    let activities = [];
    let slotNames = JSON.parse(localStorage.getItem('slotNames')) || ["Keep1", "Keep2", "Keep3", "Keep4", "Keep5"];
    let catStatus = { daily: true, hazama: true, full: true, long: true, none: true };

    function loadData() {
        const saved = localStorage.getItem(`activities_slot${currentSlot}`);
        activities = saved ? JSON.parse(saved) : [];
        renderList();
    }

    function renderList() {
        const container = document.getElementById('categoryContainers');
        container.innerHTML = "";
        let total = 0;

        catKeys.forEach(catKey => {
            const tasks = activities.filter(t => t.cat === catKey);
            if (tasks.length === 0 && catKey !== 'daily' && catKey !== 'none') return;

            const section = document.createElement('div');
            section.className = `cat-section ${catStatus[catKey] ? '' : 'closed'}`;
            section.innerHTML = `<div class="cat-header cat-${catKey}" onclick="toggleCat('${catKey}')"><span>${catNames[catKey]}</span><span>${tasks.length}</span></div><div class="task-list"></div>`;
            
            const listDiv = section.querySelector('.task-list');
            tasks.forEach(task => {
                if (task.checked && catKey === 'daily') total += (parseInt(task.pts) || 0);
                
                const idx = activities.indexOf(task);
                const item = document.createElement('div');
                item.className = `task-item ${task.checked ? 'checked' : ''}`;
                item.draggable = true;
                item.innerHTML = `
                    <div class="cat-move-btn" onclick="changeCat(${idx}, event)">üîÑ</div>
                    <input type="checkbox" onchange="toggleTask(${idx})" ${task.checked ? 'checked' : ''}>
                    <div class="task-info">
                        <div class="task-name">${task.name} <span style="color:var(--accent); font-size:0.7rem;">+${task.pts||0}pt</span></div>
                        <div class="task-note" onclick="editNote(${idx})">${task.note || 'Edit note...'}</div>
                    </div>
                    ${catKey === 'none' ? `<button class="tool-btn" onclick="deleteTask(${idx})">üóëÔ∏è</button>` : ''}
                `;

                item.addEventListener('dragstart', (e) => { e.target.classList.add('dragging'); dragSrc = idx; });
                item.addEventListener('dragend', (e) => { e.target.classList.remove('dragging'); renderList(); });
                item.addEventListener('dragover', (e) => e.preventDefault());
                item.addEventListener('drop', (e) => { e.preventDefault(); moveTask(dragSrc, idx); });
                
                // „Çπ„Éû„ÉõÁî®Á∞°Êòì„Éâ„É©„ÉÉ„Ç∞
                item.ontouchmove = (e) => { if(e.touches.length > 1) return; const touch = e.touches[0]; const afterElement = getDragAfterElement(listDiv, touch.clientY); if(afterElement == null) listDiv.appendChild(item); else listDiv.insertBefore(item, afterElement); };
                item.ontouchend = () => { const taskItems = Array.from(document.querySelectorAll('.task-item')); activities = taskItems.map(it => activities[it.dataset ? it.dataset.index : Array.from(it.parentNode.children).indexOf(it)]); renderList(); };

                listDiv.appendChild(item);
            });
            container.appendChild(section);
        });

        document.getElementById('ptsBadge').innerText = total;
        document.getElementById('ptsBadge').classList.toggle('reached', total >= 145);
        localStorage.setItem(`activities_slot${currentSlot}`, JSON.stringify(activities));
    }

    let dragSrc = null;

    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.task-item:not(.dragging)')];
        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) return { offset: offset, element: child };
            else return closest;
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function toggleTask(i) { activities[i].checked = !activities[i].checked; renderList(); }
    function toggleCat(k) { catStatus[k] = !catStatus[k]; renderList(); }
    function changeCat(i, e) { e.stopPropagation(); const nextIdx = (catKeys.indexOf(activities[i].cat) + 1) % catKeys.length; activities[i].cat = catKeys[nextIdx]; renderList(); }
    function moveTask(from, to) { const item = activities.splice(from, 1)[0]; activities.splice(to, 0, item); renderList(); }
    function switchSlot(s) { saveData(); currentSlot = s; updateSlotUI(); loadData(); }
    function renameSlot(s) { const n = prompt("New Name:", slotNames[s-1]); if(n) { slotNames[s-1] = n.substring(0,10); localStorage.setItem('slotNames', JSON.stringify(slotNames)); updateSlotUI(); } }
    function updateSlotUI() { document.querySelectorAll('.slot-btn').forEach((b,i)=>{ b.innerText = slotNames[i]; b.classList.toggle('active', i+1==currentSlot); }); localStorage.setItem('currentSlot', currentSlot); }
    function saveData() { localStorage.setItem(`activities_slot${currentSlot}`, JSON.stringify(activities)); }
    function syncAllSlots() { if(confirm("Copy THIS list to ALL Keep slots?")) { saveData(); for(let i=1; i<=5; i++) localStorage.setItem(`activities_slot${i}`, JSON.stringify(activities)); alert("Synced."); } }
    
    function addNewTask() {
        const name = document.getElementById('newName').value;
        const pts = document.getElementById('newPts').value || 0;
        const cat = document.getElementById('newCat').value;
        if (!name) return;
        activities.unshift({ name: name, pts: parseInt(pts), cat: cat, checked: false, note: "" });
        document.getElementById('newName').value = ""; document.getElementById('newPts').value = "";
        renderList();
    }

    function exportCSV() {
        let csv = "\uFEFF„Ç´„ÉÜ„Ç¥„É™„Éº,ÂêçÂâç,„Éù„Ç§„É≥„Éà,ÂÇôËÄÉ\n";
        activities.forEach(a => { csv += `${a.cat},${a.name},${a.pts},${a.note}\n`; });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${slotNames[currentSlot-1]}_tasks.csv`;
        link.click();
    }

    function importCSV(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            const lines = e.target.result.split("\n");
            const news = [];
            for(let i=1; i<lines.length; i++) {
                const c = lines[i].split(",");
                if(c.length >= 2) news.push({ cat: c[0].trim(), name: c[1].trim(), pts: parseInt(c[2])||0, note: c[3]?c[3].trim():"", checked: false });
            }
            if(news.length > 0 && confirm("Overwrite Keep" + currentSlot + "?")) { activities = news; renderList(); }
        };
        reader.readAsText(file);
    }

    function deleteTask(i) { if(confirm("Delete?")) { activities.splice(i,1); renderList(); } }
    function resetAll() { if(confirm("Reset checks for Keep" + currentSlot + "?")) { activities.forEach(a => a.checked = false); renderList(); } }
    function checkLock() { document.getElementById('mainContent').className = document.getElementById('daySelector').value ? "" : "locked"; }

    window.onload = () => {
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('ja-JP', { month: 'numeric', day: 'numeric', weekday: 'short' });
        updateSlotUI(); loadData();
    };
</script>
</body>
</html>
