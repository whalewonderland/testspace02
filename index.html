<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Master - Fixed Pts Edition</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    
    <style>
        :root { 
            --bg: #0b0e14; --card: #161b22; --header-bg: rgba(11, 14, 20, 0.95);
            --accent: #0ea5e9; --success: #10b981; --text: #e6edf3; --note: #8b949e; 
            --daily: #38bdf8; --hazama: #fbbf24; --full: #f43f5e; --long: #a855f7; 
            --none: #484f58; --danger: #f85149; --gold: #d29922; --border: #30363d;
            --reward-bg: rgba(210, 153, 34, 0.25);
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(210, 153, 34, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(210, 153, 34, 0); }
            100% { box-shadow: 0 0 0 0 rgba(210, 153, 34, 0); }
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); color: var(--text); padding: 0; margin: 0; 
            line-height: 1.3; overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent;
            user-select: none; -webkit-user-select: none;
            touch-action: manipulation;
        }

        .container { max-width: 600px; margin: auto; padding: 0 8px; padding-bottom: 80px; }
        .fixed-header { position: sticky; top: 0; z-index: 1100; background: var(--header-bg); backdrop-filter: blur(10px); padding-top: 8px; border-bottom: 1px solid var(--border); }
        
        .slot-bar { display: flex; gap: 3px; margin-bottom: 4px; }
        .slot-btn { flex: 1; padding: 12px 2px; font-size: 10px; font-weight: 800; background: transparent; color: var(--note); border: 1px solid var(--border); border-radius: 6px; cursor: pointer; }
        .slot-btn.active { background: rgba(14, 165, 233, 0.2); color: var(--accent); border-color: var(--accent); }

        .top-status-bar { background: var(--card); display: flex; justify-content: space-between; align-items: center; padding: 8px 15px; border-radius: 12px; margin-bottom: 8px; border: 1px solid var(--border); }
        .pts-badge { background: #000; color: var(--accent); border: 2.2px solid var(--accent); padding: 4px 14px; border-radius: 30px; font-weight: 800; font-size: 1.1rem; }
        .pts-badge.reached { background: var(--success); color: #000; border-color: #fff; }
 
        .add-form { background: var(--card); padding: 8px; border-radius: 12px; display: flex; flex-direction: column; gap: 6px; margin-bottom: 10px; border: 1px solid var(--border); }
        .input-row { display: flex; gap: 6px; align-items: center; }
        select, input { padding: 8px; border-radius: 6px; border: 1px solid var(--border); font-size: 12px; background: #0d1117; color: #fff; outline: none; }
        .add-btn { background: var(--accent); color: #fff; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }
       
        .csv-actions { display: flex; gap: 4px; margin-top: 2px; }
        .csv-btn { background: #21262d; color: var(--text); border: 1px solid var(--border); padding: 8px; border-radius: 6px; font-size: 10px; flex: 1; cursor: pointer; }

        .cat-header { font-size: 0.85rem; font-weight: 800; padding: 10px 14px; border-radius: 10px; margin: 10px 0 6px; display: flex; justify-content: space-between; cursor: pointer; background: rgba(255,255,255,0.03); }
        .cat-section.closed .task-list { display: none; }
        
        .cat-daily { border-left: 4px solid var(--daily); color: var(--daily); }
        .cat-hazama { border-left: 4px solid var(--hazama); color: var(--hazama); }
        .cat-full { border-left: 4px solid var(--full); color: var(--full); }
        .cat-long { border-left: 4px solid var(--long); color: var(--long); }
        .cat-none { border-left: 4px solid var(--none); color: var(--note); }

        .task-item { 
            display: flex; align-items: center; background: var(--card); 
            padding: 6px 10px; margin-bottom: 5px; border-radius: 10px; 
            border: 1px solid var(--border); min-height: 48px;
            transition: background 0.3s, border-color 0.3s;
        }

        .task-item.reward-ready {
            background: var(--reward-bg);
            border-color: var(--gold);
            animation: pulse-gold 2s infinite;
        }
        .task-item.reward-ready .task-name { color: var(--gold); }

        .task-item.checked { opacity: 0.25; filter: grayscale(1); animation: none; background: var(--card); border-color: var(--border); }
        
        .cat-move-btn { width: 38px; height: 38px; margin-right: 10px; display: flex; align-items: center; justify-content: center; background: #21262d; border: 1px solid var(--border); border-radius: 8px; font-size: 16px; color: var(--accent); flex-shrink: 0; cursor: pointer; }
        input[type="checkbox"] { width: 26px; height: 26px; margin-right: 10px; flex-shrink: 0; cursor: pointer; }
        
        .task-info { flex: 1; min-width: 0; display: flex; flex-direction: column; justify-content: center; } 
        .task-name { font-weight: 700; font-size: 0.85rem; color: #fff; line-height: 1.2; }
        
        .task-note { 
            font-size: 0.7rem; color: var(--note); margin-top: 3px; 
            background: rgba(255,255,255,0.08); padding: 3px 8px; 
            border-radius: 4px; display: block; width: fit-content;
            word-wrap: break-word; overflow-wrap: break-word;
            line-height: 1.3;
        }

        .order-actions { display: flex; flex-direction: row; gap: 4px; margin-left: 6px; }
        .order-btn { 
            width: 32px; height: 32px; background: #21262d; border: 1px solid var(--border); 
            color: var(--text); border-radius: 6px; font-size: 11px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer;
        }
        .order-btn:active { background: var(--accent); color: #fff; }
        
        .tool-btn { background: rgba(248, 81, 73, 0.1); color: var(--danger); border: 1px solid var(--danger); border-radius: 6px; padding: 8px; font-size: 14px; margin-left: 6px; cursor: pointer; }
        
        .btn-reset { width: 100%; padding: 14px; background: transparent; color: var(--danger); border: 1px solid var(--danger); border-radius: 12px; margin: 30px 0; font-weight: bold; cursor: pointer; }
        .locked { opacity: 0.15; pointer-events: none; filter: blur(6px); }
        #csvFile { display: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="fixed-header">
        <div class="slot-bar">
            <button class="slot-btn" onclick="switchSlot(1)" id="slotBtn1">Keep1</button>
            <button class="slot-btn" onclick="switchSlot(2)" id="slotBtn2">Keep2</button>
            <button class="slot-btn" onclick="switchSlot(3)" id="slotBtn3">Keep3</button>
            <button class="slot-btn" onclick="switchSlot(4)" id="slotBtn4">Keep4</button>
            <button class="slot-btn" onclick="switchSlot(5)" id="slotBtn5">Keep5</button>
        </div>
        <div class="top-status-bar">
            <div id="dateDisplay" style="font-weight:800; font-size:1.1rem;">---</div>
            <div id="ptsBadge" class="pts-badge">0</div>
        </div>
        <div class="add-form">
            <select id="daySelector" onchange="checkLock()" style="width:100%; background:#000; color:var(--accent); border:1px solid var(--accent); font-weight:bold; margin-bottom:5px;">
                <option value="">-- SELECT DAY TO UNLOCK --</option>
                <option value="mon">MONDAY (Ê≥°Êõ¥Êñ∞)</option><option value="wed">WEDNESDAY (Ê≥°Êõ¥Êñ∞)</option><option value="fri">FRIDAY (Ê≥°Êõ¥Êñ∞)</option><option value="other">OTHER DAYS</option>
            </select>
            <div class="input-row">
                <input type="text" id="newName" style="flex:2" placeholder="Task Name">
                <input type="number" id="newPts" style="flex:0.5" placeholder="pt">
                <button class="add-btn" onclick="addNewTask()">ADD</button>
            </div>
            <div class="csv-actions">
                <button class="csv-btn" onclick="document.getElementById('csvFile').click()">IMPORT</button>
                <button class="csv-btn" onclick="exportCSV()">EXPORT</button>
                <button class="csv-btn" onclick="syncAllSlots()" style="color:var(--accent)">SYNC ALL</button>
                <input type="file" id="csvFile" accept=".csv" onchange="importCSV(this)">
            </div>
        </div>
    </div>
    <div id="mainContent" class="locked">
        <div id="categoryContainers"></div>
        <button class="btn-reset" onclick="resetAll()">RESET CHECKS</button>
    </div>
</div>
 
<script>
    const catKeys = ["daily", "hazama", "full", "long", "none"];
    const catNames = { daily: "DAILY", hazama: "HAZAMA", full: "FULL", long: "LONG-TERM", none: "STANDBY" };
    let currentSlot = localStorage.getItem('currentSlot') || 1;
    let activities = [];
    let slotNames = JSON.parse(localStorage.getItem('slotNames')) || ["Keep1", "Keep2", "Keep3", "Keep4", "Keep5"];
    let catStatus = JSON.parse(localStorage.getItem('catStatus')) || { daily: true, hazama: true, full: true, long: true, none: true };

    function loadData() {
        const saved = localStorage.getItem(`activities_slot${currentSlot}`);
        activities = saved ? JSON.parse(saved) : [];
        renderList();
    }

    function renderList() {
        const container = document.getElementById('categoryContainers');
        container.innerHTML = "";
        
        // „Éù„Ç§„É≥„ÉàË®àÁÆó„Çí„Åì„Åì„Å†„Åë„ÅßÂÆåÁµê„Åï„Åõ„ÇãÔºàÈáçË§áÈò≤Ê≠¢Ôºâ
        let total = calculateTotal();

        catKeys.forEach(catKey => {
            const tasksWithIdx = activities
                .map((task, originalIdx) => ({ task, originalIdx }))
                .filter(item => item.task.cat === catKey);

            if (tasksWithIdx.length === 0 && catKey !== 'daily' && catKey !== 'none') return;

            const section = document.createElement('div');
            section.className = `cat-section ${catStatus[catKey] ? '' : 'closed'}`;
            
            const header = document.createElement('div');
            header.className = `cat-header cat-${catKey}`;
            header.innerHTML = `<span>${catNames[catKey]}</span><span>${tasksWithIdx.length}</span>`;
            header.onclick = () => { catStatus[catKey] = !catStatus[catKey]; localStorage.setItem('catStatus', JSON.stringify(catStatus)); renderList(); };
            
            const listDiv = document.createElement('div');
            listDiv.className = 'task-list';
            
            tasksWithIdx.forEach((item) => {
                const task = item.task;
                const originalIdx = item.originalIdx;
                
                // ÈÅîÊàêÂà§ÂÆöÔºà„ÉÅ„Çß„ÉÉ„ÇØ„ÅåÂÖ•„Å£„Å¶„ÅÑ„Å™„ÅÑÊôÇ„Å†„ÅëÂÖâ„Çâ„Åõ„ÇãÔºâ
                const match = task.note ? task.note.match(/(\d+)ptÊ∫ÄÈ°ç/) : null;
                const isFullfilled = match && total >= parseInt(match[1]) && !task.checked;

                const taskDiv = document.createElement('div');
                taskDiv.className = `task-item ${task.checked ? 'checked' : ''} ${isFullfilled ? 'reward-ready' : ''}`;
                
                taskDiv.innerHTML = `
                    <div class="cat-move-btn" onclick="changeCat(${originalIdx})">üîÑ</div>
                    <input type="checkbox" onchange="toggleTask(${originalIdx})" ${task.checked ? 'checked' : ''}>
                    <div class="task-info">
                        <div class="task-name">${task.name} <span style="color:var(--accent); font-size:0.7rem;">+${task.pts||0}</span></div>
                        <div class="task-note" onclick="editNote(${originalIdx})">${task.note || '+ Note'}</div>
                    </div>
                    <div class="order-actions">
                        <div class="order-btn" onclick="moveByCat(${originalIdx}, -1, '${task.cat}')">‚ñ≤</div>
                        <div class="order-btn" onclick="moveByCat(${originalIdx}, 1, '${task.cat}')">‚ñº</div>
                    </div>
                    ${task.cat === 'none' ? `<button class="tool-btn" onclick="deleteTask(${originalIdx})">üóëÔ∏è</button>` : ''}
                `;
                listDiv.appendChild(taskDiv);
            });
            section.appendChild(header);
            section.appendChild(listDiv);
            container.appendChild(section);
        });

        const badge = document.getElementById('ptsBadge');
        badge.innerText = total;
        badge.classList.toggle('reached', total >= 145);
        saveData();
    }

    function calculateTotal() {
        return activities.reduce((sum, t) => (t.checked && t.cat === 'daily' ? sum + (parseInt(t.pts) || 0) : sum), 0);
    }

    function toggleTask(i) { activities[i].checked = !activities[i].checked; renderList(); }
    function changeCat(i) { const nextIdx = (catKeys.indexOf(activities[i].cat) + 1) % catKeys.length; activities[i].cat = catKeys[nextIdx]; renderList(); }
    function editNote(i) { const n = prompt("Note:", activities[i].note); if (n !== null) { activities[i].note = n; renderList(); } }
    function deleteTask(i) { if (confirm("Delete?")) { activities.splice(i, 1); renderList(); } }
    
    function moveByCat(originalIdx, direction, catKey) {
        const catItems = activities.filter(t => t.cat === catKey);
        const itemToMove = activities[originalIdx];
        const currentPosInCat = catItems.indexOf(itemToMove);
        const targetPosInCat = currentPosInCat + direction;
        if (targetPosInCat < 0 || targetPosInCat >= catItems.length) return;
        const targetItem = catItems[targetPosInCat];
        const targetOriginalIdx = activities.indexOf(targetItem);
        activities[originalIdx] = targetItem;
        activities[targetOriginalIdx] = itemToMove;
        renderList();
    }

    function switchSlot(s) { saveData(); currentSlot = s; updateSlotUI(); loadData(); }
    function renameSlot(s) { const n = prompt("Rename:", slotNames[s-1]); if(n) { slotNames[s-1] = n.substring(0,12); localStorage.setItem('slotNames', JSON.stringify(slotNames)); updateSlotUI(); } }
    function updateSlotUI() { document.querySelectorAll('.slot-btn').forEach((b,i)=>{ b.innerText = slotNames[i]; b.classList.toggle('active', i+1==currentSlot); b.ondblclick = () => renameSlot(i+1); }); localStorage.setItem('currentSlot', currentSlot); }
    function saveData() { localStorage.setItem(`activities_slot${currentSlot}`, JSON.stringify(activities)); }
    function syncAllSlots() { if(confirm("Copy THIS list to ALL Keep?")) { for(let i=1; i<=5; i++) localStorage.setItem(`activities_slot${i}`, JSON.stringify(activities)); alert("Synced."); } }
    function addNewTask() { const n = document.getElementById('newName').value; const p = document.getElementById('newPts').value || 0; if (!n) return; activities.unshift({ name: n, pts: parseInt(p), cat: 'daily', checked: false, note: "" }); document.getElementById('newName').value = ""; document.getElementById('newPts').value = ""; renderList(); }
    function exportCSV() { let csv = "\uFEFF„Ç´„ÉÜ„Ç¥„É™„Éº,ÂêçÂâç,„Éù„Ç§„É≥„Éà,ÂÇôËÄÉ\n"; activities.forEach(a => { csv += `${a.cat},${a.name},${a.pts},${a.note}\n`; }); const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' }); const link = document.createElement("a"); link.href = URL.createObjectURL(blob); link.download = `${slotNames[currentSlot-1]}_tasks.csv`; link.click(); }
    function importCSV(input) { const file = input.files[0]; const reader = new FileReader(); reader.onload = (e) => { const lines = e.target.result.split("\n"); const news = []; for(let i=1; i<lines.length; i++) { const c = lines[i].split(","); if(c.length >= 2) news.push({ cat: c[0].trim(), name: c[1].trim(), pts: parseInt(c[2])||0, note: c[3]?c[3].trim():"", checked: false }); } if(news.length > 0) { activities = news; renderList(); } }; reader.readAsText(file); }
    function resetAll() { if(confirm("Reset Keep" + currentSlot + "?")) { activities.forEach(a => a.checked = false); renderList(); } }
    function checkLock() { document.getElementById('mainContent').className = document.getElementById('daySelector').value ? "" : "locked"; }

    window.onload = () => {
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('ja-JP', { month: 'numeric', day: 'numeric', weekday: 'short' });
        updateSlotUI(); loadData();
    };
</script>
</body>
</html>
