<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Master - Button Edition</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    
    <style>
        :root { 
            --bg: #0b0e14; --card: #161b22; --header-bg: rgba(11, 14, 20, 0.95);
            --accent: #0ea5e9; --success: #10b981; --text: #e6edf3; --note: #8b949e; 
            --daily: #38bdf8; --hazama: #fbbf24; --full: #f43f5e; --long: #a855f7; 
            --none: #484f58; --danger: #f85149; --border: #30363d;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); color: var(--text); padding: 0; margin: 0; 
            line-height: 1.5; overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }

        .container { max-width: 600px; margin: auto; padding: 0 12px; padding-bottom: 80px; }
        .fixed-header { position: sticky; top: 0; z-index: 1100; background: var(--header-bg); backdrop-filter: blur(10px); padding-top: 10px; border-bottom: 1px solid var(--border); }
        
        .slot-bar { display: flex; gap: 4px; margin-bottom: 6px; }
        .slot-btn { flex: 1; padding: 12px 2px; font-size: 10px; font-weight: 800; background: transparent; color: var(--note); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; }
        .slot-btn.active { background: rgba(14, 165, 233, 0.2); color: var(--accent); border-color: var(--accent); }

        .top-status-bar { background: var(--card); display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-radius: 12px; margin-bottom: 8px; border: 1px solid var(--border); }
        .pts-badge { background: #000; color: var(--accent); border: 2px solid var(--accent); padding: 4px 12px; border-radius: 30px; font-weight: 800; font-size: 1.1rem; }
        .pts-badge.reached { background: var(--success); color: #000; border-color: #fff; }
 
        .add-form { background: var(--card); padding: 10px; border-radius: 12px; display: flex; flex-direction: column; gap: 6px; margin-bottom: 10px; border: 1px solid var(--border); }
        .input-row { display: flex; gap: 6px; align-items: center; }
        select, input { padding: 8px; border-radius: 6px; border: 1px solid var(--border); font-size: 12px; background: #0d1117; color: #fff; outline: none; }
        .add-btn { background: var(--accent); color: #fff; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }
       
        .csv-actions { display: flex; gap: 4px; margin-top: 2px; }
        .csv-btn { background: #21262d; color: var(--text); border: 1px solid var(--border); padding: 8px; border-radius: 6px; font-size: 10px; flex: 1; cursor: pointer; }

        .cat-header { font-size: 0.85rem; font-weight: 800; padding: 14px; border-radius: 10px; margin: 15px 0 6px; display: flex; justify-content: space-between; cursor: pointer; background: rgba(255,255,255,0.03); border: 1px solid transparent; }
        .cat-section.closed .task-list { display: none; }
        
        .cat-daily { border-left: 4px solid var(--daily); color: var(--daily); }
        .cat-hazama { border-left: 4px solid var(--hazama); color: var(--hazama); }
        .cat-full { border-left: 4px solid var(--full); color: var(--full); }
        .cat-none { border-left: 4px solid var(--none); color: var(--note); }

        .task-item { display: flex; align-items: center; background: var(--card); padding: 8px 12px; margin-bottom: 8px; border-radius: 12px; border: 1px solid var(--border); min-height: 65px; position: relative; }
        .task-item.checked { opacity: 0.25; filter: grayscale(1); }
        
        /* „Éú„Çø„É≥È°û„ÅÆÈÖçÁΩÆË™øÊï¥ */
        .cat-move-btn { width: 44px; height: 44px; margin-right: 10px; display: flex; align-items: center; justify-content: center; background: #21262d; border: 1px solid var(--border); border-radius: 10px; font-size: 18px; color: var(--accent); flex-shrink: 0; cursor: pointer; }
        input[type="checkbox"] { width: 28px; height: 28px; margin-right: 10px; flex-shrink: 0; cursor: pointer; }
        
        .task-info { flex: 1; min-width: 0; } 
        .task-name { font-weight: 700; font-size: 0.95rem; color: #fff; }
        .task-note { font-size: 0.75rem; color: var(--note); margin-top: 4px; background: #21262d; padding: 6px 10px; border-radius: 6px; display: inline-block; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; }

        /* ‰∏ä‰∏ãÁßªÂãï„Éú„Çø„É≥„ÅÆ„Çπ„Çø„Ç§„É´ */
        .order-actions { display: flex; flex-direction: column; gap: 4px; margin-left: 8px; }
        .order-btn { width: 34px; height: 34px; background: #21262d; border: 1px solid var(--border); color: var(--text); border-radius: 6px; font-size: 14px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .order-btn:active { background: var(--accent); color: #fff; }

        .tool-btn { background: rgba(248, 81, 73, 0.1); color: var(--danger); border: 1px solid var(--danger); border-radius: 8px; padding: 10px; font-size: 16px; margin-left: 4px; cursor: pointer; }
        
        .btn-reset { width: 100%; padding: 14px; background: transparent; color: var(--danger); border: 1px solid var(--danger); border-radius: 12px; margin: 30px 0; font-weight: bold; cursor: pointer; }
        .locked { opacity: 0.15; pointer-events: none; filter: blur(6px); }
        #csvFile { display: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="fixed-header">
        <div class="slot-bar">
            <button class="slot-btn" onclick="switchSlot(1)" id="slotBtn1">Keep1</button>
            <button class="slot-btn" onclick="switchSlot(2)" id="slotBtn2">Keep2</button>
            <button class="slot-btn" onclick="switchSlot(3)" id="slotBtn3">Keep3</button>
            <button class="slot-btn" onclick="switchSlot(4)" id="slotBtn4">Keep4</button>
            <button class="slot-btn" onclick="switchSlot(5)" id="slotBtn5">Keep5</button>
        </div>
        <div class="top-status-bar">
            <div id="dateDisplay" style="font-weight:800; font-size:1.1rem;">---</div>
            <div id="ptsBadge" class="pts-badge">0</div>
        </div>
        <div class="add-form">
            <select id="daySelector" onchange="checkLock()" style="width:100%; background:#000; color:var(--accent); border:1px solid var(--accent); font-weight:bold; margin-bottom:5px;">
                <option value="">-- UNLOCK BY SELECTING DAY --</option>
                <option value="mon">MONDAY (Ê≥°Êõ¥Êñ∞)</option><option value="wed">WEDNESDAY (Ê≥°Êõ¥Êñ∞)</option><option value="fri">FRIDAY (Ê≥°Êõ¥Êñ∞)</option><option value="other">OTHER DAYS</option>
            </select>
            <div class="input-row">
                <input type="text" id="newName" style="flex:2" placeholder="Task Name">
                <input type="number" id="newPts" style="flex:0.5" placeholder="pt">
                <button class="add-btn" onclick="addNewTask()">ADD</button>
            </div>
            <div class="csv-actions">
                <button class="csv-btn" onclick="document.getElementById('csvFile').click()">IMPORT</button>
                <button class="csv-btn" onclick="exportCSV()">EXPORT</button>
                <button class="csv-btn" onclick="syncAllSlots()" style="color:var(--accent); border-color:var(--accent)">ALL SYNC</button>
                <input type="file" id="csvFile" accept=".csv" onchange="importCSV(this)">
            </div>
        </div>
    </div>
    <div id="mainContent" class="locked">
        <div id="categoryContainers"></div>
        <button class="btn-reset" onclick="resetAll()">RESET ALL ACTIVITIES</button>
    </div>
</div>
 
<script>
    const catKeys = ["daily", "hazama", "full", "long", "none"];
    const catNames = { daily: "DAILY", hazama: "HAZAMA", full: "FULL", long: "LONG-TERM", none: "STANDBY" };
    let currentSlot = localStorage.getItem('currentSlot') || 1;
    let activities = [];
    let slotNames = JSON.parse(localStorage.getItem('slotNames')) || ["Keep1", "Keep2", "Keep3", "Keep4", "Keep5"];
    let catStatus = JSON.parse(localStorage.getItem('catStatus')) || { daily: true, hazama: true, full: true, long: true, none: true };

    function loadData() {
        const saved = localStorage.getItem(`activities_slot${currentSlot}`);
        activities = saved ? JSON.parse(saved) : [];
        renderList();
    }

    function renderList() {
        const container = document.getElementById('categoryContainers');
        container.innerHTML = "";
        let total = 0;

        catKeys.forEach(catKey => {
            const tasks = activities.filter(t => t.cat === catKey);
            if (tasks.length === 0 && catKey !== 'daily' && catKey !== 'none') return;

            const section = document.createElement('div');
            section.className = `cat-section ${catStatus[catKey] ? '' : 'closed'}`;
            
            const header = document.createElement('div');
            header.className = `cat-header cat-${catKey}`;
            header.innerHTML = `<span>${catNames[catKey]}</span><span>${tasks.length}</span>`;
            header.onclick = () => { catStatus[catKey] = !catStatus[catKey]; localStorage.setItem('catStatus', JSON.stringify(catStatus)); renderList(); };
            
            const listDiv = document.createElement('div');
            listDiv.className = 'task-list';
            
            tasks.forEach((task, tIdx) => {
                if (task.checked && catKey === 'daily') total += (parseInt(task.pts) || 0);
                const idx = activities.indexOf(task);
                const item = document.createElement('div');
                item.className = `task-item ${task.checked ? 'checked' : ''}`;
                
                item.innerHTML = `
                    <div class="cat-move-btn" onclick="changeCat(${idx})">üîÑ</div>
                    <input type="checkbox" onchange="toggleTask(${idx})" ${task.checked ? 'checked' : ''}>
                    <div class="task-info">
                        <div class="task-name">${task.name} <span style="color:var(--accent); font-size:0.7rem;">+${task.pts||0}pt</span></div>
                        <div class="task-note" onclick="editNote(${idx})">${task.note || '+ Note'}</div>
                    </div>
                    <div class="order-actions">
                        <div class="order-btn" onclick="moveTask(${idx}, -1)">‚ñ≤</div>
                        <div class="order-btn" onclick="moveTask(${idx}, 1)">‚ñº</div>
                    </div>
                    ${catKey === 'none' ? `<button class="tool-btn" onclick="deleteTask(${idx})">üóëÔ∏è</button>` : ''}
                `;
                listDiv.appendChild(item);
            });
            section.appendChild(header);
            section.appendChild(listDiv);
            container.appendChild(section);
        });
        document.getElementById('ptsBadge').innerText = total;
        document.getElementById('ptsBadge').classList.toggle('reached', total >= 145);
        saveData();
    }

    function toggleTask(i) { activities[i].checked = !activities[i].checked; renderList(); }
    function changeCat(i) { const nextIdx = (catKeys.indexOf(activities[i].cat) + 1) % catKeys.length; activities[i].cat = catKeys[nextIdx]; renderList(); }
    function editNote(i) { const n = prompt("Note:", activities[i].note); if (n !== null) { activities[i].note = n; renderList(); } }
    function deleteTask(i) { if (confirm("Delete?")) { activities.splice(i, 1); renderList(); } }
    
    // Á¢∫ÂÆü„Å´1„Å§„Åö„Å§È†ÜÁï™„ÇíÂÖ•„ÇåÊõø„Åà„Çã
    function moveTask(idx, direction) {
        const targetIdx = idx + direction;
        if (targetIdx < 0 || targetIdx >= activities.length) return;
        
        // Âêå„Åò„Ç´„ÉÜ„Ç¥„É™„ÉºÂÜÖ„Åß„ÅÆ„ÅøÁßªÂãï„ÇíË®±ÂèØÔºà„É≠„Ç∏„ÉÉ„ÇØ„Çí„Ç∑„É≥„Éó„É´„Å´„Åô„Çã„Åü„ÇÅÔºâ
        if (activities[idx].cat !== activities[targetIdx].cat) return;

        const temp = activities[idx];
        activities[idx] = activities[targetIdx];
        activities[targetIdx] = temp;
        renderList();
    }

    function switchSlot(s) { saveData(); currentSlot = s; updateSlotUI(); loadData(); }
    function renameSlot(s) { const n = prompt("New Name:", slotNames[s-1]); if(n) { slotNames[s-1] = n.substring(0,12); localStorage.setItem('slotNames', JSON.stringify(slotNames)); updateSlotUI(); } }
    function updateSlotUI() { document.querySelectorAll('.slot-btn').forEach((b,i)=>{ b.innerText = slotNames[i]; b.classList.toggle('active', i+1==currentSlot); b.ondblclick = () => renameSlot(i+1); }); localStorage.setItem('currentSlot', currentSlot); }
    function saveData() { localStorage.setItem(`activities_slot${currentSlot}`, JSON.stringify(activities)); }
    function syncAllSlots() { if(confirm("Copy THIS list to ALL Keep?")) { for(let i=1; i<=5; i++) localStorage.setItem(`activities_slot${i}`, JSON.stringify(activities)); alert("Synced."); } }
    function addNewTask() { const n = document.getElementById('newName').value; const p = document.getElementById('newPts').value || 0; if (!n) return; activities.unshift({ name: n, pts: parseInt(p), cat: 'daily', checked: false, note: "" }); document.getElementById('newName').value = ""; document.getElementById('newPts').value = ""; renderList(); }
    function exportCSV() { let csv = "\uFEFF„Ç´„ÉÜ„Ç¥„É™„Éº,ÂêçÂâç,„Éù„Ç§„É≥„Éà,ÂÇôËÄÉ\n"; activities.forEach(a => { csv += `${a.cat},${a.name},${a.pts},${a.note}\n`; }); const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' }); const link = document.createElement("a"); link.href = URL.createObjectURL(blob); link.download = `${slotNames[currentSlot-1]}_tasks.csv`; link.click(); }
    function importCSV(input) { const file = input.files[0]; const reader = new FileReader(); reader.onload = (e) => { const lines = e.target.result.split("\n"); const news = []; for(let i=1; i<lines.length; i++) { const c = lines[i].split(","); if(c.length >= 2) news.push({ cat: c[0].trim(), name: c[1].trim(), pts: parseInt(c[2])||0, note: c[3]?c[3].trim():"", checked: false }); } if(news.length > 0) { activities = news; renderList(); } }; reader.readAsText(file); }
    function resetAll() { if(confirm("Reset Keep" + currentSlot + "?")) { activities.forEach(a => a.checked = false); renderList(); } }
    function checkLock() { document.getElementById('mainContent').className = document.getElementById('daySelector').value ? "" : "locked"; }

    window.onload = () => {
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('ja-JP', { month: 'numeric', day: 'numeric', weekday: 'short' });
        updateSlotUI(); loadData();
    };
</script>
</body>
</html>
